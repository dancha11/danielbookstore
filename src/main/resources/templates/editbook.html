<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Booklist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Edit Book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#"
			method="post">
			<input type="hidden" th:field="*{id}" class="form-control" /> <label
				for="title">Title</label> <input type="text" id="Title"
				th:field="*{title}" /> <br> <label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" /> <br> <label
				for="year">Year</label> <input type="text" th:field="*{year}" /> <br>
			<label for="isbn">Isbn</label> <input type="text" th:field="*{isbn}" />
			<br> <label for="price">Price</label> <input type="text"
				th:field="*{price}" /> <br> <label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="form-control">
				<option th:each="category: ${category}"
					th:value="${category.categoryid}" th:text="${category.name}" />
			</select> <input type="submit" class="btn btn-success" value="Save" />
		</form>
	</div>

</body>
</html>
